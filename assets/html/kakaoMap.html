<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>카카오 지도</title>
    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <!-- autoload=false 추가 -->
    <script type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=db2c5bf2b518815bf17c7d8e7e7b922c&autoload=false">
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // SDK 로드 후 실행
      kakao.maps.load(function () {
        const mapContainer = document.getElementById('map');
        const mapOption = {
          center: new kakao.maps.LatLng(36.9511, 127.9081),
          level: 4
        };
        const map = new kakao.maps.Map(mapContainer, mapOption);

        const markerPosition = new kakao.maps.LatLng(36.9511, 127.9081);
        const marker = new kakao.maps.Marker({ position: markerPosition });
        marker.setMap(map);
      });
    </script>
  </body>
</html>
